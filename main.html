<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <title>Souls</title>
</head>
<body>
  <main>  

    <div id="top">
      <title id="title">
        Dark Souls Reimbursement Form
      </title>
      <div>
        <p id="decription">
          Have you recently lost souls in an accident that wasn't your fault? 
          Yes?! Then you might be entitled to a claim.
        </p>
      </div>
    </div> 
   
    <form action="" id="survey-form" class="souls_form">
      <!-- NAME -->
      <div id="name_section">
        <label for="username" id="name-label">Username:</label>
        <input type="text" name="username" id="username" required>
      </div>
      <!-- EMAIL -->
      <div id="email_section">
        <label for="email" id="email-label">Email Address:</label>
        <input type="email" name="email" id="email" required>
      </div>
      <!-- SOULS -->
      <div id="souls-section">
        <label for="souls" id="number-label">Souls Lost:</label>
        <input type="number" name="souls" id="souls" required>
      </div>
      <!-- REASON / DROP BOX -->
      <div id="reason-section">
        <label for="reason" id="reason-label">How did you lose them?</label>
        <select name="souls" id="souls" required>
          <option value="">-- Choose an option -- </option>
          <option value="tried_jumping">I tried jumping</option>
          <option value="invasion">Invasion</option>
          <option value=""></option>
        </select>
      </div>
      <!-- SUBMIT -->
      <div id="submit-section">
        <input type="submit" name="submit" id="submit" value="submit">
      </div>
      
    </form>

  </main>

</body>
</html>
